<!DOCTYPE html>
<html>
  <head>
    <title>Encuesta de satisfaccion</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />
    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Styles.css" />
  </head>
  <body class="mybody">
    <div class="container mt-5">
      <h1 class="text-center">
        Encuesta: software de desarrollo de la empresa
      </h1>
      <form class="mt-4" id="encuestaForm">
        <!-- Aquí se generarían dinámicamente las preguntas de la encuesta -->
        <div class="form-group">
          <label for="pregunta1"
            >¿Qué herramienta de control de versiones utilizas en el desarrollo
            de software?</label
          >
          <input
            type="text"
            class="form-control"
            id="pregunta1"
            name="pregunta1"
          />
        </div>
        <div class="form-group">
          <label for="pregunta2">¿Cuál es tu editor de código preferido?</label>
          <input
            type="text"
            class="form-control"
            id="pregunta2"
            name="pregunta2"
          />
        </div>
        <div class="form-group">
          <label for="pregunta3"
            >¿Qué herramienta utilizas para la gestión de proyectos y
            tareas?</label
          >
          <input
            type="text"
            class="form-control"
            id="pregunta3"
            name="pregunta3"
          />
        </div>
        <div class="form-group">
          <label for="pregunta4"
            >¿Qué herramienta utilizas para la comunicación y colaboración en
            equipo?</label
          >
          <input
            type="text"
            class="form-control"
            id="pregunta4"
            name="pregunta4"
          />
        </div>
        <div class="form-group">
          <label for="pregunta5"
            >¿Qué lenguaje de programación utilizas con mayor frecuencia?</label
          >
          <input
            type="text"
            class="form-control"
            id="pregunta5"
            name="pregunta5"
          />
        </div>
        <!-- ... -->
        <button type="submit" class="btn btn-primary btn-block">
          Enviar respuestas
        </button>
      </form>
    </div>
    <!-- Inclusión de los scripts de Bootstrap y otras librerías JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../js/scriptencuesta2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // Escuchar el evento de envío del formulario
        $("#encuestaForm").submit(function (e) {
          e.preventDefault();

          // Obtener los valores de las respuestas de la encuesta
          var pregunta1 = $("#pregunta1").val();
          var pregunta2 = $("#pregunta2").val();
          var pregunta3 = $("#pregunta3").val();
          var pregunta4 = $("#pregunta4").val();
          var pregunta5 = $("#pregunta5").val();

          // Crear la tarjeta con los datos de la encuesta completada
          var nuevaTarjeta = `
          <br />
          <div class="card my-2 bg-dark">
            <div class="card-header text-success">
              Encuesta de satisfaccion completada
            </div>
            <div class="card-body">
              <h5 class="card-title text-light">Satisfaccion con el equipo de trabajo</h5>
              <p class="card-text text-light">Respuestas:</p>
              <ul class=" text-light">
                <label for="pregunta1">Pregunta 1: ¿Qué herramienta de control de versiones utilizas en el desarrollo
            de software?</label>
                <li>${pregunta1}</li>
                <label for="pregunta2">Pregunta 2: ¿Cuál es tu editor de código preferido?</label>
                <li>${pregunta2}</li>
                <label for="pregunta3">Pregunta 3: ¿Qué herramienta utilizas para la gestión de proyectos y
            tareas?</label>
                <li>${pregunta3}</li>
                <label for="pregunta4">Pregunta 4: ¿Qué herramienta utilizas para la comunicación y colaboración en
            equipo?</label>
                <li>${pregunta4}</li>
                <label for="pregunta5">Pregunta 5: ¿Qué lenguaje de programación utilizas con mayor frecuencia?</label>
                <li>${pregunta5}</li>
              </ul>
            </div>
          </div>
       
           
        `;

          // Almacenar la tarjeta en localStorage
          localStorage.setItem("encuestaCompletada", nuevaTarjeta);

          // Redirigir a la página de encuestas completadas
          window.location.href = "home_empleado.html";
        });
      });
    </script>
  </body>
</html>
