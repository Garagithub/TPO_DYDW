<!DOCTYPE html>
<html>
  <head>
    <title>Encuesta de satisfaccion</title>
    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Encuesta: volver a la presencialidad</h1>
      <form class="mt-4" id="encuestaForm">
        <!-- Aquí se generarían dinámicamente las preguntas de la encuesta -->
        <div class="form-group">
          <label for="pregunta1"
            >¿Prefieres trabajar de manera presencial o remota?</label
          >
          <input
            type="text"
            class="form-control"
            id="pregunta1"
            name="pregunta1"
            value="En lo personal prefiero lo remoto pero si existe la posibilidad de un trabajo híbrido considero que es lo mejor"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="pregunta2"
            >¿Cuáles consideras son las ventajas del trabajo presencial?</label
          >
          <input
            type="text"
            class="form-control"
            id="pregunta2"
            name="pregunta2"
            value="Mayor interacción y comunicación con compañeros de trabajo. Mayor colaboración en equipo. Acceso directo a recursos y herramientas en el lugar de trabajo."
            disabled
          />
        </div>
        <div class="form-group">
          <label for="pregunta3"
            >¿Cuáles consideras son las ventajas del trabajo remoto?</label
          >
          <input
            type="text"
            class="form-control"
            id="pregunta3"
            name="pregunta3"
            value="Flexibilidad de horarios y ubicación. Ahorro de tiempo y dinero en desplazamientos. Mayor autonomía y capacidad de concentración."
            disabled
          />
        </div>
        <div class="form-group">
          <label for="pregunta4"
            >¿Qué desafíos enfrentas al trabajar de manera remota?</label
          >
          <input
            type="text"
            class="form-control"
            id="pregunta4"
            name="pregunta4"
            value="Dificultad para separar el trabajo de la vida personal. Menor interacción social y sensación de aislamiento. Posibles dificultades en la comunicación y coordinación con el equipo."
            disabled
          />
        </div>

        <a href="javascript:history.go(-1)" class="btn btn-primary btn-block"
          >Volver</a
        >
      </form>
    </div>
    <!-- Inclusión de los scripts de Bootstrap y otras librerías JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../js/scriptencuesta2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // Escuchar el evento de envío del formulario
        $("#encuestaForm").submit(function (e) {
          window.location.href = "home_empleado.html";
        });
      });
    </script>
  </body>
</html>
