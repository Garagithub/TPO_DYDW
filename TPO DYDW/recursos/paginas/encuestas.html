<!DOCTYPE html>
<html>
<head>
  <title>Encuesta</title>
  <!-- Enlace a la hoja de estilos de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Encuesta: Encuesta de Software</h1>
    <form class="mt-4" id="encuestaForm">
      <!-- Aquí se generarían dinámicamente las preguntas de la encuesta -->
      <div class="form-group">
        <label for="pregunta1">Pregunta 1:</label>
        <input type="text" class="form-control" id="pregunta1" name="pregunta1">
      </div>
      <div class="form-group">
        <label for="pregunta2">Pregunta 2:</label>
        <input type="text" class="form-control" id="pregunta2" name="pregunta2">
      </div>
      <div class="form-group">
        <label for="pregunta3">Pregunta 3:</label>
        <input type="text" class="form-control" id="pregunta3" name="pregunta3">
      </div>
      <div class="form-group">
        <label for="pregunta4">Pregunta 4:</label>
        <input type="text" class="form-control" id="pregunta4" name="pregunta4">
      </div>
      <div class="form-group">
        <label for="pregunta5">Pregunta 5:</label>
        <input type="text" class="form-control" id="pregunta5" name="pregunta5">
      </div>
      <!-- ... -->
      <button type="submit" class="btn btn-primary btn-block">Enviar respuestas</button>
    </form>
  </div>
  <!-- Inclusión de los scripts de Bootstrap y otras librerías JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="../java/scriptencuesta2.js"></script>
</body>
</html>
