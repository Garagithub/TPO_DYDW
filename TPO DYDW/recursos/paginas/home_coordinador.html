<!DOCTYPE html>
<html>
<head>
  <title>Inicio</title>
  <!-- Enlace a la hoja de estilos de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/Styles.css">
</head>
<header><h1 class="text-center">Bienvenido Coordinador</h1></header>
<body class="mybody">
  <div class="container mt-5">
    <div class="col-md-6 mx-auto">
      <h2 class="text-center">Encuestas completadas</h2>
      <ul class="list-group" id="encuestasCompletadas">
        <div class="card my-2 bg-dark">
          <div class="card-header text-light">
            Encuesta de Infraestructura
          </div>
          <div class="card-body">
            <h5 class="card-title text-light">
              Infraestructura de la empresa
            </h5>
            <p class="card-text text-success"><strong>Completed</strong></p>
            <a href="../paginas/encuestaInfra.html" class="btn btn-info"
              >Ver encuesta</a
            >
          </div>
        </div>
        <br />
        <div class="card my-2 bg-dark">
          <div class="card-header text-light">
            Encuesta de Presencialidad
          </div>
          <div class="card-body">
            <h5 class="card-title text-light">
              Volver a la presencialidad
            </h5>
            <p class="card-text text-success"><strong>Completed</strong></p>
            <a href="../paginas/encuestaPresen.html" class="btn btn-info"
              >Ver encuesta</a
            >
          </div>
        </div>
        <!-- Aquí se generarían dinámicamente las encuestas completadas -->
      </ul>
    </div>
  </div>
</div>
  <!-- Inclusión de los scripts de Bootstrap y otras librerías JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="../js/scriptencuesta.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
     $('.arrow').click(function() {
       $(this).closest('.card').find('.card-body').slideToggle();
       $(this).toggleClass('arrow-rotated')});
    });
    </script>
</body>
<footer class="py-3 my-4">
  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
  </ul>
  <p class="text-center text-muted">© 2022 Encustas Company, Inc</p>
</footer>
</html>
