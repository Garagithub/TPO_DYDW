<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuestas para empleados</title>
    <link rel="stylesheet" href="../css/Styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark text-light">
    <section class="vh-100 d-flex align-items-center justify-content-center">
      <div class="container">
        <h1 class="my-3 text-center">Centro de encuestas</h1>
        <div class="my-3 text-center">
          <img
            class="img-fluid imagen"
            src="../imagenes/188-1881207_survey-icon-png-1301524.png"
            alt=""
          />
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form>
              <!-- Email input -->
              <div class="form-group">
                <label for="form3Example3">Email</label>
                <input
                  type="email"
                  id="form3Example3"
                  class="form-control form-control-lg"
                  placeholder="Ingrese email válido"
                />
              </div>

              <!-- Password input -->
              <div class="form-group">
                <label for="form3Example4">Contraseña</label>
                <input
                  type="password"
                  id="form3Example4"
                  class="form-control form-control-lg"
                  placeholder="Ingrese contraseña"
                />
              </div>

              <div class="form-group">
                <!-- Checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form2Example3"
                  />
                  <label class="form-check-label" for="form2Example3">
                    Recordar contraseña
                  </label>
                </div>
                <a href="#!" class="text-body">¿Olvidaste tu contraseña?</a>
              </div>

              <div class="text-center">
                <button
                  type="button"
                  id="button.btn-primary"
                  class="btn btn-primary btn-lg"
                >
                  Ingresar
                </button>
                <p class="small fw-bold mt-3">
                  ¿No tienes cuenta?
                  <a href="#!" class="link-danger">Regístrate</a>
                </p>
              </div>
            </form>

            <div class="form-group mt-4">
              <label for="userRole">Selecciona tu rol:</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="userRole"
                  id="employeeRadio"
                  value="employee"
                />
                <label class="form-check-label" for="employeeRadio">
                  Empleado
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="userRole"
                  id="coordinatorRadio"
                  value="coordinator"
                />
                <label class="form-check-label" for="coordinatorRadio">
                  Coordinador
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/miscript.js"></script>
  </body>
</html>
