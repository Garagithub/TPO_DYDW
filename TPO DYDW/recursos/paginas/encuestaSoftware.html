<!DOCTYPE html>
<html>
  <head>
    <title>Encuesta de satisfaccion</title>
    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body class="mybody">
    <div class="container mt-5">
      <h1 class="text-center">
        Encuesta: software de desarrollo de la empresa
      </h1>
      <form class="mt-4" id="encuestaForm">
        <!-- Aquí se generarían dinámicamente las preguntas de la encuesta -->
        <div class="form-group">
          <label for="pregunta1"
            >¿Qué herramienta de control de versiones utilizas en el desarrollo
            de software?</label
          >
          <input
            type="text"
            class="form-control"
            id="pregunta1"
            name="pregunta1"
          />
        </div>
        <div class="form-group">
          <label for="pregunta2">¿Cuál es tu editor de código preferido?</label>
          <input
            type="text"
            class="form-control"
            id="pregunta2"
            name="pregunta2"
          />
        </div>
        <div class="form-group">
          <label for="pregunta3"
            >¿Qué herramienta utilizas para la gestión de proyectos y
            tareas?</label
          >
          <input
            type="text"
            class="form-control"
            id="pregunta3"
            name="pregunta3"
          />
        </div>
        <div class="form-group">
          <label for="pregunta4"
            >¿Qué herramienta utilizas para la comunicación y colaboración en
            equipo?</label
          >
          <input
            type="text"
            class="form-control"
            id="pregunta4"
            name="pregunta4"
          />
        </div>
        <div class="form-group">
          <label for="pregunta5"
            >¿Qué lenguaje de programación utilizas con mayor frecuencia?</label
          >
          <input
            type="text"
            class="form-control"
            id="pregunta5"
            name="pregunta5"
          />
        </div>
        <!-- ... -->
        <button type="submit" class="btn btn-primary btn-block">
          Enviar respuestas
        </button>
      </form>
    </div>
    <!-- Inclusión de los scripts de Bootstrap y otras librerías JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../js/scriptencuesta2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // Escuchar el evento de envío del formulario
        $("#encuestaForm").submit(function (e) {
          window.location.href = "home_empleado.html";
        });
      });
    </script>
  </body>
</html>
